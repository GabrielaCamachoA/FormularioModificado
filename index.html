<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imagen">
            <p id="titulo">Welcome <br> back!</p>
            <img src="" alt="" id="foto">
        
        </div>
        <div id="perfil"></div>
        <div id="formulario" class="form">
            <h2>Crear perfil</h2>
            <form onsubmit="actualizarPerfil(event)">
                <label for="input-name">Nombre</label>
                <input type="text" id="input-name" required>
                <label for="input-edad">Edad</label>
                <input type="number" id="input-edad" required>
                <label for="input-correo">Correo</label>
                <input type="email" id="input-correo" required>
                <label for="input-tel">Telefono</label>
                <input type="text" id="input-tel" required>
                <label for="input-direccion">Direccion</label>
                <input type="text" id="input-direccion" required>
                <button type="button" onclick="cambiar_foto()">
                    Seleccionar foto
                </button>
                <button type="submit">Crear</button>
            </form>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
